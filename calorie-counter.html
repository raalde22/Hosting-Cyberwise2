<!DOCTYPE html>
<html>
<head>
  <title>Calorie Counter</title>
 

</head>
<body>
 
  <header>
    <img src="نص_فقرتك-removebg-preview.png" style = "width: 100px; height: 100px"
  align = "right"> 
    <h1>Fitness Tracker</h1>
    <nav>
      <ul style = "position:fixed; left:680px;" > <li ><a href="index.html">Home</a ></li > <li><a href="calorie-counter.html">Calorie Counter</a></li>
       
        <li><a href="exercise-demonstrations.html">Exercise Demonstrations</a></li>
        
      </ul>

    </nav>
    
  </header>
  
  <div class="container">
    <h1>Calorie Counter</h1>

    <div class="meal-form">
      <form id="mealForm">
        <label for="mealName">Meal Name</label>
        <input type="text" id="mealName" placeholder="Enter meal name" required>
        <label for="calories">Calories</label>
        <input type="number" id="calories" placeholder="Enter calories" required>
        <input type="submit" value="Add Meal">
      </form>
    </div>

    <ul class="meal-list" id="mealList">
    </ul>

    <div class="total-calories" id="totalCalories">
      Total Calories: 0
    </div>
    
  </div>
  <img src="اكل-removebg-preview.png" style = "width: 400px; height: 400px"
  align = "left">
  <script>
    // Function to add meal to the list and update total calories
    function addMeal() {
      const mealName = document.getElementById('mealName').value;
      const calories = parseInt(document.getElementById('calories').value);

      const mealList = document.getElementById('mealList');
      const totalCaloriesElement = document.getElementById('totalCalories');

      // Create li element for the meal
      const mealItem = document.createElement('li');
      mealItem.innerHTML = `<strong>${mealName}</strong> - ${calories} calories`;

      // Append meal item to the list
      mealList.appendChild(mealItem);

      // Update total calories
      let totalCalories = parseInt(totalCaloriesElement.innerText.split(' ')[2]);
      totalCalories += calories;
      totalCaloriesElement.innerText = `Total Calories: ${totalCalories}`;

      // Clear the form
      document.getElementById('mealForm').reset();
    }

    // Event listener for form submission
    document.getElementById('mealForm').addEventListener('submit', function (event) {
      event.preventDefault();
      addMeal();
    });
  </script>
</body>
</html>
